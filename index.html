<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3 class="mb-3">Product Dashboard</h3>

  <div class="row mb-3">
    <div class="col-6">
      <input id="searchInput" class="form-control" placeholder="Search by title...">
    </div>
    <div class="col-3">
      <select id="pageSize" class="form-select">
        <option value="5">5 / page</option>
        <option value="10" selected>10 / page</option>
        <option value="20">20 / page</option>
      </select>
    </div>
    <div class="col-3 text-end">
      <button class="btn btn-success" id="btnExport">Export CSV</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">+ Create</button>
    </div>
  </div>

  <table class="table table-bordered table-hover bg-white">
    <thead>
      <tr>
        <th>ID</th>
        <th>
          Title
          <button class="btn btn-sm btn-outline-secondary ms-1" id="sortTitle">⇅</button>
        </th>
        <th>
          Price
          <button class="btn btn-sm btn-outline-secondary ms-1" id="sortPrice">⇅</button>
        </th>
        <th>Category</th>
        <th>Images</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <nav>
    <ul class="pagination" id="pagination"></ul>
  </nav>
</div>

<!-- Modal View & Edit -->
<div class="modal fade" id="detailModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Detail</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editId">

        <div class="mb-2">
          <label>Title</label>
          <input id="editTitle" class="form-control">
        </div>

        <div class="mb-2">
          <label>Price</label>
          <input id="editPrice" type="number" class="form-control">
        </div>

        <div class="mb-2">
          <label>Description</label>
          <textarea id="editDesc" class="form-control"></textarea>
        </div>

        <div id="editImages" class="d-flex gap-2 flex-wrap"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" id="btnUpdate">Update</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Create -->
<div class="modal fade" id="createModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Create Product</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="cTitle" class="form-control mb-2" placeholder="Title">
        <input id="cPrice" type="number" class="form-control mb-2" placeholder="Price">
        <textarea id="cDesc" class="form-control mb-2" placeholder="Description"></textarea>
        <input id="cImage" class="form-control mb-2" placeholder="Image URL">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="btnCreate">Create</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
